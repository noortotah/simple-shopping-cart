<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/cf329638bf.css">
    
    <style>
      html {
        background-color: #f8f9fa;
      }

      .fa.fa-close {
        cursor: pointer;
      }
    </style>
    <script>
      window.addEventListener("load", function(){
          refreshShoppingCart();
      });

      function deleteElement(index){
        let items = JSON.parse(localStorage.getItem('items'));
        console.log(items.length,index,items[index]);
        if(items && items[index]){
          items.splice(index,1);
        }
        localStorage.setItem('items',  JSON.stringify(items));
        console.log(items.length)
        refreshShoppingCart();
      }

      function refreshShoppingCart(){
         let items = JSON.parse(localStorage.getItem('items'));

         let container = document.getElementById('items-container');
    
         let totalCostContainer = document.getElementById('total-cost');
         let innerH = "";
         let totalCost = 0;
       
         if(items && items.length){
          items.forEach( (element, index) => {
              innerH += '<p class="card-text">'+ element.bookName +' <span class="float-right">' + ' $' + element.bookPrice +'&nbsp; &nbsp;<i class="fa fa-close text-danger" aria-hidden="true" onclick="deleteElement('+ index +')"></i></span></p>';
              totalCost += element.bookPrice
          });
         }else {
           innerH = '<p class="card-text text-center"> No Items selected </p>';
         }

         container.innerHTML = innerH;
         totalCostContainer.innerHTML = 'Total: <span class="float-right">$'+ totalCost +'</span>'

      }
  </script>
  </head>
  <body>
    <div class="card mt-5" style="border-radius: 0px;">
                    
      <div class="card-body">
          
          <h5 class="card-title">Selected Items: </h5>
          <hr>
          <div id="items-container">

          </div>
          <hr><br>
          <h5 class="card-title" id="total-cost"></h5>
          

      </div>
      
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
